          companyName: parsed.companyName || '',
          staffName: parsed.staffName || '',

      // --- コピー時のプレースホルダー設定ポップアップ用の状態 ---

        localStorage.setItem('mailAppTemplateSettings', JSON.stringify(settings));

      // 画面表示時の置換（基本設定の固定情報のみ）
      const replaceFixedSettings = (text) => {
        if (!text) return text;
        let result = text;
        if (settings.companyName) result = result.replace(/［自社名］/g, settings.companyName);
        if (settings.staffName) result = result.replace(/［担当者名］/g, settings.staffName);
        if (settings.mobilePhone) result = result.replace(/［携帯電話番号］/g, settings.mobilePhone);
        if (settings.officePhone) result = result.replace(/［事務所電話番号］/g, settings.officePhone);

      const showNotification = (message) => {
        setNotification(message);
        setTimeout(() => setNotification(null), 3000);

      // 実際のコピー実行処理
      const executeCopy = (text, label, skipWarning = false) => {
        // スキップフラグがなく、未入力のプレースホルダー［ ］が残っているかチェック
        if (!skipWarning && text.match(/［.+?］/)) {
          const proceed = window.confirm(
            "⚠️ プレースホルダー（［ ］で囲まれた部分）が未入力のまま残っています。\n\nこのままコピーしてよろしいですか？"
          );
          if (!proceed) return;
        }

        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        try {
          document.execCommand('copy');
          showNotification(`${label}をコピーしました`);
        } catch (err) {
          console.error('Copy failed', err);
          showNotification('コピーに失敗しました');

        document.body.removeChild(textArea);

      // コピーボタンが押された時の処理（プレースホルダー抽出）

          setModalInputs(initialInputs);
          setCopyModal({ text, label, placeholders: uniquePlaceholders });

          if (val && val.trim() !== '') {

    function Editor({ template, onSave, onCancel, categories, showNotification }) {
      const [formData, setFormData] = useState({ ...template });
      const bodyTextareaRef = useRef(null);

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
      };

      // プレースホルダーをテキストエリアのカーソル位置に挿入する関数
      const insertPlaceholder = (placeholder) => {
        const textarea = bodyTextareaRef.current;
        if (!textarea) return;

        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        const currentBody = formData.body || '';

        // カーソル位置にプレースホルダーを挿入
        const newBody = currentBody.substring(0, start) + placeholder + currentBody.substring(end);
        
        setFormData(prev => ({ ...prev, body: newBody }));
        
        // 挿入後、カーソル位置をプレースホルダーの後ろに移動させる
        setTimeout(() => {
          textarea.selectionStart = textarea.selectionEnd = start + placeholder.length;
          textarea.focus();
        }, 0);
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        if (!formData.title || !formData.subject || !formData.body) {
          showNotification('すべての項目を入力してください');
          return;
        }
        onSave(formData);
      };

      return (
        <div className="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
          <div className="bg-gray-800 text-white px-6 py-4 flex justify-between items-center">
            <h3 className="text-lg font-bold flex items-center gap-2">
              {template.id ? <Edit2 size={20} /> : <Plus size={20} />}
              {template.id ? 'テンプレートを編集' : '新規テンプレート作成'}
            </h3>
            <button onClick={onCancel} className="text-gray-400 hover:text-white transition-colors">
              <X size={24} />
            </button>
          </div>
          
          <form onSubmit={handleSubmit} className="p-6">
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">管理タイトル</label>
                <input
                  type="text"
                  name="title"
                  value={formData.title}
                  onChange={handleChange}
                  placeholder="例：資料請求お礼メール"
                  className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-base sm:text-sm"
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">カテゴリー</label>
                <select
                  name="category"
                  value={formData.category}
                  onChange={handleChange}
                  className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-base sm:text-sm bg-white"
                >
                  {categories.map(group => (
                    group.id !== 'general' && (
                      <optgroup key={group.id} label={group.label}>
                        {group.items.map(c => (
                          <option key={c.id} value={c.id}>{c.name}</option>
                        ))}
                      </optgroup>
                    )
                  ))}
                </select>
              </div>
            </div>

            <div className="mb-6">
              <label className="block text-sm font-medium text-gray-700 mb-1">件名</label>
              <input
                type="text"
                name="subject"
                value={formData.subject}
                onChange={handleChange}
                placeholder="メールの件名を入力"
                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-base sm:text-sm"
              />
            </div>

            <div className="mb-6">
              <div className="flex justify-between items-end mb-1">
                <label className="block text-sm font-medium text-gray-700">本文</label>
              </div>
              
              {/* プレースホルダー挿入ボタン群 */}
              <div className="flex flex-wrap gap-2 mb-2 p-2 bg-gray-50 rounded border border-gray-200">
                <span className="text-xs font-medium text-gray-500 flex items-center shrink-0">ワンタッチ挿入:</span>
                {['［お客様名］', '［媒体名］', '［物件のエリア・種別］', '［自社名］', '［担当者名］', '［携帯電話番号］', '［事務所電話番号］'].map(ph => (
                  <button
                    key={ph}
                    type="button"
                    onClick={() => insertPlaceholder(ph)}
                    className="text-xs bg-white text-blue-600 border border-blue-200 px-2 py-1 rounded hover:bg-blue-50 hover:border-blue-300 transition-colors shadow-sm"
                  >
                    {ph}
                  </button>
                ))}
              </div>

              <textarea
                ref={bodyTextareaRef}
                name="body"
                value={formData.body}
                onChange={handleChange}
                placeholder="メールの本文を入力"
                className="w-full p-3 border border-gray-300 rounded-lg h-64 font-mono text-base sm:text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none resize-y"
              />
              <p className="text-xs text-gray-500 mt-2">※ ［お客様名］などのプレースホルダーは、コピー時に一括入力できます。</p>
            </div>

            <div className="flex justify-end gap-3 pt-4 border-t border-gray-100">
              <button
                type="button"
                onClick={onCancel}
                className="px-5 py-2 text-gray-600 hover:bg-gray-100 rounded transition-colors"
              >
                キャンセル
              </button>
              <button
                type="submit"
                className="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded shadow transition-colors flex items-center gap-2"
              >
                <Save size={18} />
                保存する
              </button>
            </div>
          </form>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<EmailTemplateApp />);
  </script>
</body>
</html>
